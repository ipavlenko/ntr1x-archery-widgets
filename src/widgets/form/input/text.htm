<template id="default-input-text">
    <default-box :bindings.sync="bindings" class="wg wg-widget wg-default-input-text">
        <div class="form-group">
            <label v-if="bindings.label" :for="systemId + '-input'">{{ bindings.label }}</label>
            <input v-if="bindings.type == 'text'" type="text" :id="systemId + '-input'" class="form-control" :placeholder="bindings.placeholder"
                :value="bindings.model && bindings.model.value"
                @input="$store.commit('storage/value', { parent: bindings.model, property: 'value', value: $event.target.value })"
            />
            <input v-if="bindings.type == 'email'" type="email" :id="systemId + '-input'" class="form-control" :placeholder="bindings.placeholder"
                :value="bindings.model && bindings.model.value"
                @input="$store.commit('storage/value', { parent: bindings.model, property: 'value', value: $event.target.value })"
            />
            <input v-if="bindings.type == 'password'" type="password" :id="systemId + '-input'" class="form-control" :placeholder="bindings.placeholder"
                :value="bindings.model && bindings.model.value"
                @input="$store.commit('storage/value', { parent: bindings.model, property: 'value', value: $event.target.value })"
            />
        </div>
    </default-box>
</template>
