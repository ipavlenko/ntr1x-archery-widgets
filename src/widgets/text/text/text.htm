<template id="default-text">
    <section class="wg wg-default-text" :id="bindings.id"
        :class="{
            'bg-default': bindings.stereotype == 'default',
            'bg-primary': bindings.stereotype == 'primary',
            'bg-success': bindings.stereotype == 'success',
            'bg-info': bindings.stereotype == 'info',
            'bg-warning': bindings.stereotype == 'warning',
            'bg-danger': bindings.stereotype == 'danger',
        }"
        :style="{
            'margin': bindings.outer.margin,
            'padding': bindings.outer.padding,
            'border': bindings.outer.border,
            'background': bindings.outer.background,
        }"
    >
        <div class="wg wg-content"
            :style="{
                'height': bindings.height,
                'width': bindings.width,
                'margin': bindings.inner.margin,
                'padding': bindings.inner.padding,
                'border': bindings.inner.border,
                'background': bindings.inner.background,
            }"
            v-html="bindings.content"
        ></div>
    </section>
</template>
