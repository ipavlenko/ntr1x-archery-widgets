<template id="default-stack-canvas">
    <section class="wg wg-default-stack wg-default-stack-canvas wg-sortable" :style="{
        'background': bindings.background,
        'width': bindings.width,
        'height': bindings.height
    }">
        <div class="wg wg-content wg-sortable-content">
            <div class="wg wg-sortable-inner">
                <div class="wg wg-sortable-container wg-sortable-vertical"
                    :class="{ 'wg-sortable-editable': editable }"
                    :style="{
                       'justify-content': bindings.justify,
                       'align-items': bindings.alignItems,
                   }"
                >
                    <div class="wg wg-sortable-item" v-for="child in children"
                        :class="{ 'wg-sortable-editable': editable }"
                        :style="{ 'flex': ((child.params.flex && child.params.flex.value) ? child.params.flex.value : '0 0 auto') }"
                    >
                        <div class="wg wg-item-content" :key="child.uuid">
                            <div class="wg wg-inner">
                                <shell-widget
                                    :stack="page.root"
                                    :page="page"
                                    :model="child"
                                    :editable="editable"
                                ></shell-widget>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
