<template id="default-sitemap">
    <default-box :bindings.sync="bindings" :class="'wg wg-default-sitemap'">
        <ul>
            <li v-for="item in bindings.items">
                <a href="{{ item.url }}">{{ item.title }}</a>
                <ul>
                    <li v-for="item in item.children">
                        <a href="{{ item.url }}">{{ item.title }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </default-box>
</template>
