WidgetMixin:
    tabs:
        -
            name: data
            title: Data
        -
            name: appearance
            title: Appearance
        -
            name: content
            title: Content
    props:
        -
            name: id
            title: 'ID'
            type: 'string'
            placeholder: 'Unique ID'
            tab: 'data'

CollectionMixin:
    props:
        -
            name: path
            title: 'Items'
            type: 'expression'
            placeholder: '$.*'
            tab: data

ContentMixin:
    props:
        -
            name: content
            title: 'Content'
            type: 'rich'
            tab: 'content'

BoxMixin:
    props:
        -
            name: margin
            title: 'Margin'
            type: 'string'
            placeholder: '0px 0px'
            tab: appearance
        -
            name: padding
            title: 'Padding'
            type: 'string'
            placeholder: '0px 0px'
            tab: appearance
        -
            name: innerBorder
            title: 'Inner Border'
            type: 'string'
            placeholder: 'solid 1px #000000'
            tab: appearance
        -
            name: innerBackground
            title: 'Inner Background'
            type: 'string'
            placeholder: '#FFFFFF'
            tab: appearance
        -
            name: innerBackgroundSize
            title: 'Inner Background Size'
            type: 'string'
            placeholder: 'cover'
            tab: appearance
        -
            name: outerBorder
            title: 'Outer Border'
            type: 'string'
            placeholder: 'solid 1px #000000'
            tab: appearance
        -
            name: outerBackground
            title: 'Outer Background'
            type: 'string'
            placeholder: '#FFFFFF'
            tab: appearance
        -
            name: outerBackgroundSize
            title: 'Outer Background Size'
            type: 'string'
            placeholder: 'cover'
            tab: appearance

SizeMixin:
    props:
        -
            name: width
            title: 'Width'
            type: 'string'
            placeholder: '100px'
            tab: appearance
        -
            name: height
            title: 'Height'
            type: 'string'
            placeholder: '100px'
            tab: appearance

Stub:
    title: Stub
    tag: default-stub
    props:
        -
            name: title
            type: 'string'
        -
            name: subtitle
            type: 'string'

