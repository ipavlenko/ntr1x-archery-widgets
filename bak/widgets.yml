    params:
        columns:
            value:
                -
                    title: { value: Игрок }
                    value: { value: "{$.person.data.NAME.value} {$.person.data.SURNAME.value}" }
                -
                    title: { value: r1 }
                    value: { value: "{$.jsAdditionalFields.r1}" }
                -
                    title: { value: r2 }
                    value: { value: "{$.jsAdditionalFields.r2}" }
                -
                    title: { value: r3 }
                    value: { value: "{$.jsAdditionalFields.r3}" }
